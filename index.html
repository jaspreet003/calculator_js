<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="hero">
        <header>CALCULATOR</header>
        <div class="calculatorDiv">

            <div>
                <div id="result">0</div>
                <div class="numberRow">
                    <button class="buttonValue" onClick="setClickedValue(this)">AC</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">C</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">+/-</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">+</button>
                </div>
                <div class="numberRow">
                    <button class="buttonValue" onClick="setClickedValue(this)">7</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">8</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">9</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">-</button>
                </div>
                <div class="numberRow">
                    <button class="buttonValue" onClick="setClickedValue(this)">4</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">5</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">6</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">*</button>
                </div>
                <div class="numberRow">
                    <button class="buttonValue" onClick="setClickedValue(this)">1</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">2</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">3</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">/</button>
                </div>
                <div class="numberRow">
                    <button class="buttonValue" onClick="setClickedValue(this)">0</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">.</button>
                    <button class="buttonValue" onClick="setClickedValue(this)">=</button>
                </div>
            </div>

        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
