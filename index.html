<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="hero">
        <header>CALCULATOR</header>
        <div class="calculatorDiv">

            <table>
                <tr class="result">
                    <td id="firstNum"></td>
                    <td id="operand"></td>
                    <td id="secondNum"></td>
                </tr>
                <tr class="numRow">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>+</td>
                </tr>
                <tr class="numRow">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr class="numRow">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>X</td>
                </tr>
                <tr class="numRow">
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>
            </table>

        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
